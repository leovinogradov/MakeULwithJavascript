function makeUL(array, key) {
  // Create the list element:
  var list = document.createElement('ul');

  // Preferably set up way to ensure that key can only be a certain set of values
  // eval() function is prone to security flaws
  var x = "array[i]" + "." + key;

  for(var i = 0; i < array.length; i++) {
      // Create the list item:
      var item = document.createElement('li');
      // Set its contents:
      item.appendChild(document.createTextNode(JSON.stringify(eval(x))));
      // Add it to the list:
      list.appendChild(item);
  }
  // Finally, return the constructed list:
  return list;
}

// build ul based on object and key passed:
document.getElementById('foo').appendChild(makeUL(obj, "first_name"));
